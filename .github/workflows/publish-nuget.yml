name: Publish NuGet

on:
  push:
    tags:
      - 'v*'
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version (e.g. 1.0.0). Leave empty to use tag or csproj.'
        required: false
      publish_nuget_org:
        description: 'Publish to NuGet.org'
        type: boolean
        default: false

env:
  DOTNET_VERSION: '8.0.x'

jobs:
  build-and-pack:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Determine version
        id: version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          else
            echo "version=1.0.0" >> $GITHUB_OUTPUT
          fi

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore -c Release

      - name: Test
        run: dotnet test --no-build -c Release --verbosity normal --collect:"XPlat Code Coverage" --results-directory ./coverage

      - name: Extract coverage
        if: github.event_name == 'pull_request'
        id: coverage
        run: |
          FILE=$(find ./coverage -name 'coverage.cobertura.xml' | head -1)
          if [ -n "$FILE" ]; then
            LINE_RATE=$(grep -oP 'line-rate="\K[^"]+' "$FILE" | head -1)
            BRANCH_RATE=$(grep -oP 'branch-rate="\K[^"]+' "$FILE" | head -1)
            LINE_PCT=$(python3 -c "print(f'{float(\"${LINE_RATE:-0}\")*100:.1f}')" 2>/dev/null || echo "0")
            BRANCH_PCT=$(python3 -c "print(f'{float(\"${BRANCH_RATE:-0}\")*100:.1f}')" 2>/dev/null || echo "0")
            echo "line_pct=$LINE_PCT" >> $GITHUB_OUTPUT
            echo "branch_pct=$BRANCH_PCT" >> $GITHUB_OUTPUT
          else
            echo "line_pct=0" >> $GITHUB_OUTPUT
            echo "branch_pct=0" >> $GITHUB_OUTPUT
          fi

      - name: Comment coverage on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const linePct = '${{ steps.coverage.outputs.line_pct }}';
            const branchPct = '${{ steps.coverage.outputs.branch_pct }}';
            const body = [
              '## Test Coverage',
              '',
              '| Metric | Coverage |',
              '|--------|----------|',
              '| **Line** | ' + linePct + '% |',
              '| **Branch** | ' + branchPct + '% |'
            ].join('\n');
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number
            });
            const botComment = comments.find(c => c.user.type === 'Bot' && c.body.includes('## Test Coverage'));
            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body
              });
            }

      - name: Pack
        run: dotnet pack src/JsonSelector/JsonSelector.csproj -c Release -o ./artifacts --no-build -p:PackageVersion=${{ steps.version.outputs.version }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nuget-package
          path: ./artifacts/*.nupkg

  publish-github-packages:
    needs: build-and-pack
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    permissions:
      packages: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: nuget-package

      - name: Publish to GitHub Packages
        run: |
          for f in *.nupkg; do
            dotnet nuget push "$f" \
              --api-key ${{ secrets.GITHUB_TOKEN }} \
              --source "https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json" \
              --skip-duplicate
          done

  publish-nuget-org:
    needs: build-and-pack
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request' && (github.event.inputs.publish_nuget_org == 'true' || (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')))
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: nuget-package

      - name: Publish to NuGet.org
        run: |
          for f in *.nupkg; do
            dotnet nuget push "$f" \
              --api-key ${{ secrets.NUGET_API_KEY }} \
              --source https://api.nuget.org/v3/index.json \
              --skip-duplicate
          done
